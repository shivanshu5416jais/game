            }

        gameLoop();

        function collisionDetection() {
            for (var tank2 = 0; tank2 < enemies.length; tank2++) {
                for (var missile = 0; missile < missiles.length; missile++) {
                    if ( 
                        missiles[missile].left >= enemies[tank2].left  &&
                        missiles[missile].left <= (enemies[tank2].left + 50)  &&
                        missiles[missile].top <= (enemies[tank2].top + 50)  &&
                        missiles[missile].top >= enemies[tank2].top
                    ) {
                        enemies.splice(tank2, 1);
                        missiles.splice(missile, 1);
                    }
                }
            }
        }
